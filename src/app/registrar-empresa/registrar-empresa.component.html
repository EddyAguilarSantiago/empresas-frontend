<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empresa</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="codigo">Codigo:</label>
            <input type="number" class="form-control" id="codigo" name="codigo" [(ngModel)]="empresa.codigo">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="empresa.nombre">
        </div>
        <div class="form-group">
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="empresa.direccion">
        </div>
        <div class="form-group">
            <label for="cp">Codigo Postal:</label>
            <input type="number" class="form-control" id="cp" name="cp" [(ngModel)]="empresa.cp">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
